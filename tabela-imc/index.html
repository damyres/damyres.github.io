<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <section class="container">
        <div>
            <h1 class="titulo">Tabela IMC</h1>
        </div>
        
        <div id="container">
            <div class="left-column">
                <h3>IMC</h3>
                <span>Menos do que 18.5</span>
                <span>Entre 18,5 e 24,9</span>
                <span>Entre 25,0 e 29,9</span>
                <span>Entre 30,0 e 34,9</span>
                <span>Entre 35,0 e 39,9</span>
                <span>Mais que 40,0</span>
            </div>
            <div class="right-column">
                <h3>Resultado</h3>
                <span>Abaixo do peso</span>
                <span>Peso normal</span>
                <span>Sobrepeso</span>
                <span>Obesidade grau 1</span>
                <span>Obesidade grau 2</span>
                <span>Obesidade grau 3</span>
            </div>
        </div>
        <h2>Calcule seu IMC</h2>
        <form action="/" id="form" method="POST">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso">
            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura">
            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="./tabelaIMC.js"></script>

</body>

</html>
